name: Publish to TestPyPI

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'packages/okernel/**'

jobs:
  test-pypi-publish:
    name: Build and Publish to TestPyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: packages/okernel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest

      # Assuming dependencies for the package itself might be needed for tests to run
      # Ideally we would install from pyproject.toml or requirements.txt if they exist
      - name: Install package dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run tests
        run: python -m pytest okernel/tests/ -v

      - name: Build package
        run: python -m build

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/*
