<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKernel Trace Visualizer</title>
    <style>
        :root {
            /* Theme Colors - Zinc & Custom */
            --bg-root: #09090b;
            --bg-surface: #18181b;
            --bg-surface-hover: #27272a;
            --border: #3f3f46;
            
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            
            --accent-primary: #4ade80; /* green-400 */
            --accent-secondary: #60a5fa; /* blue-400 */
            --accent-warn: #facc15; /* yellow-400 */
            --accent-error: #f87171; /* red-400 */
            --accent-purple: #c084fc; /* purple-400 */
            
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            --font-ui: 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-root);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 48px;
            background-color: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
        }

        .stats-pills {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat-pill strong { color: var(--text-primary); }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-counter {
            font-family: var(--font-mono);
            font-size: 12px;
            background: var(--bg-root);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            min-width: 80px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 1px;
            background: var(--border);
            padding: 1px;
            border-radius: 4px;
        }

        button {
            background: var(--bg-surface);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 4px 12px;
            font-size: 12px;
            transition: all 0.1s;
        }
        
        button:hover { background: var(--bg-surface-hover); }
        button:active { background: #3f3f46; }

        /* --- Main Layout --- */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 400px; /* Code | Sidebar */
            grid-template-rows: 1fr 200px; /* Main | Bottom */
            overflow: hidden;
        }

        /* --- Code View --- */
        .code-view {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            overflow-y: auto;
            border-right: 1px solid var(--border);
            padding: 16px;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.6;
            background: var(--bg-root);
        }

        .code-line {
            display: flex;
            gap: 16px;
            padding: 0 4px;
            border-left: 2px solid transparent;
        }

        .code-line.active {
            background-color: rgba(74, 222, 128, 0.1);
            border-left-color: var(--accent-primary);
        }

        .line-num {
            color: var(--text-muted);
            width: 32px;
            text-align: right;
            user-select: none;
            flex-shrink: 0;
        }

        .line-content {
            white-space: pre;
            color: var(--text-secondary);
            flex: 1;
        }

        .code-line.active .line-content { color: var(--text-primary); }

        /* --- Right Sidebar (Stack & Heap) --- */
        .sidebar {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            background: var(--bg-surface);
            overflow: hidden;
        }

        .panel-header {
            padding: 8px 12px;
            background: var(--bg-surface-hover);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
        .panel-header:first-child { border-top: none; }

        .stack-view {
            flex: 0 0 50%;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .heap-view {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-top: 1px solid var(--border);
        }

        .frame-card, .obj-card {
            background: var(--bg-root);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px;
            font-size: 12px;
        }

        .frame-header {
            display: flex;
            justify-content: space-between;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 4px;
        }

        .var-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
            font-family: var(--font-mono);
            gap: 8px;
        }

        .var-name { color: var(--accent-secondary); flex-shrink: 0; }
        .var-value { 
            color: var(--accent-primary); 
            text-align: right; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: pre; 
            max-width: 100%;
        }
        .var-type { font-size: 10px; color: var(--text-muted); background: var(--bg-surface-hover); padding: 1px 4px; border-radius: 2px; }

        .obj-card {
            border-left: 3px solid var(--border);
        }
        /* Type colors for heap objects */
        .obj-type-list { border-left-color: var(--accent-secondary); }
        .obj-type-dict { border-left-color: var(--accent-purple); }
        .obj-type-str { border-left-color: var(--accent-primary); }
        .obj-type-int { border-left-color: var(--accent-warn); }

        .obj-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .obj-addr { font-family: var(--font-mono); color: var(--text-muted); font-size: 10px; }

        /* --- Bottom Panel (Timeline & Console) --- */
        .bottom-panel {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--bg-surface);
        }

        .timeline-container {
            height: 48px;
            background: var(--bg-root);
            border-bottom: 1px solid var(--border);
            position: relative;
            display: flex;
            align-items: center;
        }

        #timeline-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .scrubber {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-warn);
            pointer-events: none;
            transition: left 0.1s linear;
            box-shadow: 0 0 4px var(--accent-warn);
        }

        .console-output {
            flex: 1;
            padding: 8px 16px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 12px;
            background: #000;
        }

        .log-entry { margin-bottom: 2px; white-space: pre-wrap; word-break: break-word; }
        .log-stdout { color: var(--text-primary); }
        .log-stderr { color: var(--accent-error); }
        .log-error { background: rgba(248, 113, 113, 0.1); color: var(--accent-error); padding: 4px; border-left: 2px solid var(--accent-error); }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-root); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* --- Hardware Stats --- */
        .hardware-btn {
            cursor: pointer;
            color: var(--text-secondary);
        }
        .hardware-btn:hover { color: var(--text-primary); }

        .hardware-stats {
            display: none;
            background: var(--bg-surface);
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        .hardware-stats.visible { display: block; }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-bar-container { margin-bottom: 8px; }
        .stat-bar-label { font-size: 10px; color: var(--text-muted); display: flex; justify-content: space-between; margin-bottom: 2px; }
        .stat-bar-bg { height: 4px; background: var(--bg-surface-hover); border-radius: 2px; overflow: hidden; }
        .stat-bar-fill { height: 100%; background: var(--accent-primary); width: 0%; transition: width 0.3s; }

    </style>
</head>
<body>

    <header>
        <div class="header-title">OKernel Trace Visualizer</div>
        <div class="stats-pills">
            <div class="stat-pill">Step: <strong id="stat-step">0</strong></div>
            <div class="stat-pill">Mem: <strong id="stat-mem">0 B</strong></div>
            <div class="stat-pill">Time: <strong id="stat-time">0ms</strong></div>
        </div>
        <div class="controls">
            <div class="btn-group">
                <button id="btn-start" title="Start">|&lt;</button>
                <button id="btn-prev" title="Previous">&lt;</button>
                <button id="btn-play" title="Play/Pause">PLAY</button>
                <button id="btn-next" title="Next">&gt;</button>
                <button id="btn-end" title="End">&gt;|</button>
            </div>
            <div class="step-counter" id="step-counter">0 / 0</div>
            <input type="range" id="scrubber-input" min="0" max="100" value="0" style="width: 100px">
        </div>
    </header>

    <div class="main-container">
        <!-- Left Panel: Code -->
        <div class="code-view" id="code-view">
            <!-- Code lines injected here -->
        </div>

        <!-- Right Panel: Stack & Heap -->
        <div class="sidebar">
            <div class="panel-header">
                Stack Frames
                <span class="hardware-btn" onclick="toggleHardware()">HW Stats</span>
            </div>
            <div id="hardware-panel" class="hardware-stats">
                <div class="stat-grid">
                    <div class="stat-bar-container">
                        <div class="stat-bar-label"><span>MEM_READ</span><span id="stat-read">0</span></div>
                        <div class="stat-bar-bg"><div class="stat-bar-fill" id="fill-read"></div></div>
                    </div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-label"><span>MEM_WRITE</span><span id="stat-write">0</span></div>
                        <div class="stat-bar-bg"><div class="stat-bar-fill" id="fill-write" style="background:var(--accent-warn)"></div></div>
                    </div>
                </div>
            </div>

            <div class="stack-view" id="stack-view">
                <!-- Stack frames injected here -->
            </div>
            
            <div class="panel-header">Heap Objects</div>
            <div class="heap-view" id="heap-view">
                <!-- Heap objects injected here -->
            </div>
        </div>

        <!-- Bottom Panel -->
        <div class="bottom-panel">
            <div class="timeline-container">
                <canvas id="timeline-canvas"></canvas>
                <div class="scrubber" id="timeline-scrubber"></div>
            </div>
            <div class="console-output" id="console-output">
                <!-- Logs injected here -->
            </div>
        </div>
    </div>

    <!-- Data Injection -->
    <script>
        const rawEvents = <!-- TRACE_DATA -->;
        const sourceCode = <!-- SOURCE_DATA -->;
    </script>

    <script>
        // --- State ---
        let currentStep = 0;
        let isPlaying = false;
        let playInterval = null;
        let playbackSpeed = 50; // ms per step

        // --- Elements ---
        const els = {
            codeView: document.getElementById('code-view'),
            stackView: document.getElementById('stack-view'),
            heapView: document.getElementById('heap-view'),
            consoleOutput: document.getElementById('console-output'),
            timelineCanvas: document.getElementById('timeline-canvas'),
            timelineScrubber: document.getElementById('timeline-scrubber'),
            stepCounter: document.getElementById('step-counter'),
            scrubberInput: document.getElementById('scrubber-input'),
            btnPlay: document.getElementById('btn-play'),
            hardwarePanel: document.getElementById('hardware-panel'),
            stats: {
                step: document.getElementById('stat-step'),
                mem: document.getElementById('stat-mem'),
                time: document.getElementById('stat-time'),
                read: document.getElementById('stat-read'),
                write: document.getElementById('stat-write'),
                fillRead: document.getElementById('fill-read'),
                fillWrite: document.getElementById('fill-write')
            }
        };

        // --- Initialization ---
        function init() {
            if (!rawEvents || rawEvents.length === 0) {
                els.consoleOutput.textContent = '';
                const err = document.createElement('div');
                err.className = 'log-entry log-error';
                err.textContent = 'No trace data found.';
                els.consoleOutput.appendChild(err);
                return;
            }

            // Render Source Code
            if (sourceCode) {
                renderStaticCode(sourceCode);
            } else {
                els.codeView.textContent = '';
                const div = document.createElement('div');
                div.style.color = 'var(--text-muted)';
                div.style.padding = '20px';
                div.textContent = 'Source code not available.';
                els.codeView.appendChild(div);
            }

            // Setup Timeline
            setupTimeline();
            
            // Initial UI Update
            updateUI(0);

            // Bind controls
            document.getElementById('btn-start').onclick = () => jumpTo(0);
            document.getElementById('btn-prev').onclick = () => step(-1);
            document.getElementById('btn-next').onclick = () => step(1);
            document.getElementById('btn-end').onclick = () => jumpTo(rawEvents.length - 1);
            els.btnPlay.onclick = togglePlay;
            els.scrubberInput.max = Math.max(0, rawEvents.length - 1);
            els.scrubberInput.oninput = (e) => jumpTo(parseInt(e.target.value));
            
            // Keyboard nav
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') step(1);
                if (e.key === 'ArrowLeft') step(-1);
                if (e.key === ' ') { e.preventDefault(); togglePlay(); }
            });
        }

        // --- Core Logic ---
        function jumpTo(step) {
            if (step < 0) step = 0;
            if (step >= rawEvents.length) step = rawEvents.length - 1;
            currentStep = step;
            updateUI(currentStep);
        }

        function step(delta) {
            jumpTo(currentStep + delta);
        }

        function togglePlay() {
            if (isPlaying) {
                clearInterval(playInterval);
                els.btnPlay.textContent = "PLAY";
                isPlaying = false;
            } else {
                if (currentStep >= rawEvents.length - 1) currentStep = 0;
                playInterval = setInterval(() => {
                    if (currentStep >= rawEvents.length - 1) {
                        togglePlay();
                        return;
                    }
                    step(1);
                }, playbackSpeed);
                els.btnPlay.textContent = "PAUSE";
                isPlaying = true;
            }
        }
        
        window.toggleHardware = function() {
            els.hardwarePanel.classList.toggle('visible');
        }

        function updateUI(stepIndex) {
            const event = rawEvents[stepIndex];
            if (!event) return;

            // Stats
            els.stats.step.textContent = stepIndex;
            els.stats.mem.textContent = formatBytes(event.memory_curr || 0);
            
            // Time (Mock relative time if not present)
            const timeVal = event.timestamp ? ((event.timestamp - (rawEvents[0].timestamp || 0)) / 1e6).toFixed(2) : 0;
            els.stats.time.textContent = timeVal + 'ms';

            els.stepCounter.textContent = `${stepIndex + 1} / ${rawEvents.length}`;
            els.scrubberInput.value = stepIndex;

            // Highlight Code
            document.querySelectorAll('.code-line').forEach(el => el.classList.remove('active'));
            if (event.line > 0) { 
                const lineEl = document.getElementById(`line-${event.line}`);
                if (lineEl) {
                    lineEl.classList.add('active');
                    // Only scroll if out of view? Or always center? Center is safer.
                    lineEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            // Render Stack
            renderStack(event);

            // Render Heap
            renderHeap(event);

            // Render Console
            renderConsole(stepIndex);
            
            // Update Hardware Stats (Mock/derived if not present)
            updateHardwareStats(event);

            // Update Timeline Marker
            updateTimelineMarker(stepIndex);
        }

        // --- Renderers ---

        function renderStaticCode(source) {
            els.codeView.textContent = '';
            const lines = source.split('\n');
            const fragment = document.createDocumentFragment();
            
            lines.forEach((line, i) => {
                const row = document.createElement('div');
                row.className = 'code-line';
                row.id = `line-${i+1}`;
                
                const num = document.createElement('div');
                num.className = 'line-num';
                num.textContent = i + 1;
                
                const content = document.createElement('div');
                content.className = 'line-content';
                content.textContent = line;
                
                row.appendChild(num);
                row.appendChild(content);
                fragment.appendChild(row);
            });
            els.codeView.appendChild(fragment);
        }

        function renderStack(event) {
            els.stackView.textContent = '';
            const locals = event.locals || {};
            const funcName = event.function || '<module>';
            
            const frameCard = document.createElement('div');
            frameCard.className = 'frame-card';
            
            // Header
            const frameHeader = document.createElement('div');
            frameHeader.className = 'frame-header';
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = funcName;
            
            const lineSpan = document.createElement('span');
            lineSpan.style.fontWeight = 'normal';
            lineSpan.style.color = 'var(--text-muted)';
            lineSpan.textContent = `Line ${event.line}`;
            
            frameHeader.appendChild(nameSpan);
            frameHeader.appendChild(lineSpan);
            frameCard.appendChild(frameHeader);

            Object.entries(locals).forEach(([name, info]) => {
                // info is { value, type, address, size }
                if (name.startsWith('__')) return; 
                
                let valStr = String(info.value);
                if (valStr.length > 80) valStr = valStr.substring(0, 80) + '...';
                
                const varRow = document.createElement('div');
                varRow.className = 'var-row';

                const leftCol = document.createElement('div');
                leftCol.style.display = 'flex';
                leftCol.style.flexDirection = 'column';

                const varName = document.createElement('span');
                varName.className = 'var-name';
                varName.textContent = name;

                const varType = document.createElement('span');
                varType.className = 'var-type';
                varType.textContent = info.type || '?';

                leftCol.appendChild(varName);
                leftCol.appendChild(varType);

                const varValue = document.createElement('span');
                varValue.className = 'var-value';
                varValue.title = String(info.value);
                varValue.textContent = valStr;

                varRow.appendChild(leftCol);
                varRow.appendChild(varValue);
                
                frameCard.appendChild(varRow);

                const addrDiv = document.createElement('div');
                addrDiv.style.fontSize = '9px';
                addrDiv.style.color = 'var(--text-muted)';
                addrDiv.style.textAlign = 'right';
                addrDiv.textContent = info.address || '';
                frameCard.appendChild(addrDiv);
            });
            els.stackView.appendChild(frameCard);
        }

        function renderHeap(event) {
            els.heapView.textContent = '';
            const locals = event.locals || {};
            const objects = [];
            
            Object.values(locals).forEach(info => {
                if (!info.type) return;
                const t = info.type;
                // Show complex types
                if (t === 'dict' || t === 'list' || t === 'set' || t === 'tuple' || (!['int','float','bool','str','NoneType'].includes(t))) {
                    objects.push(info);
                }
            });
            
            // Dedupe by address
            const uniqueObjs = [];
            const seenAddrs = new Set();
            objects.forEach(obj => {
                if (obj.address && !seenAddrs.has(obj.address)) {
                    seenAddrs.add(obj.address);
                    uniqueObjs.push(obj);
                } else if (!obj.address) {
                    uniqueObjs.push(obj);
                }
            });

            if (uniqueObjs.length === 0) {
                const msg = document.createElement('div');
                msg.style.color = 'var(--text-muted)';
                msg.style.textAlign = 'center';
                msg.style.padding = '10px';
                msg.textContent = 'No complex objects';
                els.heapView.appendChild(msg);
                return;
            }

            uniqueObjs.forEach(obj => {
                const card = document.createElement('div');
                card.className = `obj-card obj-type-${obj.type}`;
                
                const header = document.createElement('div');
                header.className = 'obj-header';
                
                const typeSpan = document.createElement('span');
                typeSpan.className = 'var-type';
                typeSpan.style.fontSize = '11px';
                typeSpan.textContent = obj.type;
                
                const addrSpan = document.createElement('span');
                addrSpan.className = 'obj-addr';
                addrSpan.textContent = obj.address || '';
                
                header.appendChild(typeSpan);
                header.appendChild(addrSpan);
                
                const content = document.createElement('div');
                content.style.fontFamily = 'var(--font-mono)';
                content.style.fontSize = '11px';
                content.style.whiteSpace = 'pre-wrap';
                content.style.maxHeight = '100px';
                content.style.overflowY = 'auto';
                content.textContent = String(obj.value);
                
                card.appendChild(header);
                card.appendChild(content);
                els.heapView.appendChild(card);
            });
        }

        function renderConsole(stepIndex) {
            els.consoleOutput.textContent = '';
            
            for(let i=0; i<=stepIndex; i++) {
                const e = rawEvents[i];
                let type = '';
                let text = '';
                
                if (e.type === 'Stdout') { type = 'stdout'; text = e.data; }
                else if (e.type === 'Stderr') { type = 'stderr'; text = e.data; }
                else if (e.type === 'Error') { type = 'error'; text = `${e.class}: ${e.message}`; }
                
                if (type) {
                    const row = document.createElement('div');
                    row.className = `log-entry log-${type}`;
                    row.textContent = text;
                    els.consoleOutput.appendChild(row);
                }
            }
            els.consoleOutput.scrollTop = els.consoleOutput.scrollHeight;
        }
        
        function updateHardwareStats(event) {
            // Mock stats if not present in event
            // events sometimes have 'hardware' field?
            // Sample event had hardware: null.
            // We'll just show random activity for demo if null, or 0.
            // Let's show 0 if null.
            
            const hw = event.hardware || { read: 0, write: 0 };
            els.stats.read.textContent = hw.read || 0;
            els.stats.write.textContent = hw.write || 0;
            
            // Normalize for bars (arbitrary max)
            const max = 10; 
            els.stats.fillRead.style.width = Math.min(100, ((hw.read||0)/max)*100) + '%';
            els.stats.fillWrite.style.width = Math.min(100, ((hw.write||0)/max)*100) + '%';
        }

        // --- Timeline ---
        function setupTimeline() {
            const canvas = els.timelineCanvas;
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            if (rawEvents.length < 2) return;
            
            const w = rect.width;
            const h = rect.height;
            const stepW = w / (rawEvents.length - 1);
            
            // Find max mem
            let maxMem = 1;
            rawEvents.forEach(e => { if (e.memory_curr > maxMem) maxMem = e.memory_curr; });
            
            ctx.clearRect(0, 0, w, h);
            
            // Draw Memory Area
            ctx.beginPath();
            ctx.moveTo(0, h);
            
            rawEvents.forEach((e, i) => {
                const x = i * stepW;
                const mem = e.memory_curr || 0;
                const y = h - ((mem / maxMem) * (h * 0.9)); 
                ctx.lineTo(x, y);
            });
            
            ctx.lineTo(w, h);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, h);
            gradient.addColorStop(0, 'rgba(74, 222, 128, 0.5)'); 
            gradient.addColorStop(1, 'rgba(74, 222, 128, 0.05)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw Line on top
            ctx.beginPath();
            ctx.moveTo(0, h); // Start bottom left
             rawEvents.forEach((e, i) => {
                const x = i * stepW;
                const mem = e.memory_curr || 0;
                const y = h - ((mem / maxMem) * (h * 0.9)); 
                if(i===0) ctx.moveTo(x,y);
                else ctx.lineTo(x, y);
            });
            ctx.strokeStyle = '#4ade80';
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        function updateTimelineMarker(stepIndex) {
            const rect = els.timelineCanvas.getBoundingClientRect();
            const w = rect.width;
            if (rawEvents.length > 1) {
                const pos = (stepIndex / (rawEvents.length - 1)) * w;
                els.timelineScrubber.style.left = `${pos}px`;
            }
        }

        // --- Utils ---
        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return String(unsafe)
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        window.onload = init;
        window.onresize = () => { setupTimeline(); updateTimelineMarker(currentStep); };

    </script>
